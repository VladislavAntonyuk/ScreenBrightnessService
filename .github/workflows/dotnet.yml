name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1.8.0
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Build and publish
      run: |
          dotnet publish /p:Configuration=Release /p:PublishProfile=FolderProfile
          powershell Compress-Archive './ScreenBrightnessService/bin/Release/net5.0-windows/publish/' 'output.zip'
    - name: Tag/Release on Push Action
      uses: rymndhng/release-on-push-action@v0.18.0
      with:
        # The bumping scheme to use by default. One of minor|major|patch|norelease
        bump_version_scheme: minor
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output.zip
        asset_name: output.zip
        asset_content_type: application/zip
